<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>

        .cont {
            background-color: aqua;
            height: 100vh;
        }
        
        .grey {

            height: 200px;
        }

            height: 200px;
        }
        
        .yellow {
            background-color: yellow;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container cont">
        <div class="row">
            <div class="col grey">Column 1</div>
            <div class="col red">Column 2</div>
        </div>
        <div class="row">
            <div class="col red">Column 1</div>
            <div class="col yellow">Column 2</div>
            <div class="col grey">Column 3</div>
        </div>
        <div class="row">
            <div class="col-6 grey">Column 1</div>
            <div class="col red">Column 2</div>
            <div class="col grey">Column 3</div>
        </div>
    </div>
